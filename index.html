<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">

<body>

	<p id="first">Get it done today</p>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">Enter</button>
	<ul>

		<li onclick="setDone(this)">Jello <button onclick="deleteItem(this)">Delete</button></li>
		<li onclick="setDone(this)">Spinach <button onclick="deleteItem(this)">Delete</button></li>
		<li onclick="setDone(this)">Rice <button onclick="deleteItem(this)">Delete</button></li>
		<li onclick="setDone(this)">Birthday Cake <button onclick="deleteItem(this)">Delete</button></li>
		<li onclick="setDone(this)">Candles <button onclick="deleteItem(this)">Delete</button></li>
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
